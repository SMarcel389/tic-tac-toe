<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="message1">Player 1's turn</h2>
    <div class=playernames>
        <label for="Player1input">Player 1:</label>
        <input type="text" id="Player1input" name="Player1input" minlength="1" maxlength="16">
        <label for="Player2input">Player 2:</label>
        <input type="text" id="Player2input" name="Player2input" minlength="1" maxlength="16">
        <button class="playbutton">Play!</button>
    </div>
    <div class="board"></div>
    
</body>
</html>
